name: Sync upstream (axuitomo)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每6小时同步一次，可改

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync from upstream
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/axuitomo/CF-EMBY-PROXY-UI.git || true
          git fetch upstream main --tags

          git checkout main

          # 把上游 main 合并进来（保留你自己的提交；冲突则失败）
          git merge --no-edit upstream/main || {
            echo "Merge conflict detected. Please resolve conflicts manually."
            git merge --abort
            exit 1
          }

          git push origin main --tags